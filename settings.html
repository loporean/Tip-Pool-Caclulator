<head>

<body>

    <!-- Drop down menu -->
    <div class="dropdown-menu">
        <button id="dropbtn" class="dropbtn">â˜°</button>
        <div id="dropdown-content" class="dropdown-content">
            <a href="index.html">Main</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

    <h1>Settings</h1>

    <h3 style="margin-top: 50px;">Dark Mode:</h3>
    <!-- Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>
    
</body>

<script src="index.js"></script>

<!-- Listener specifically for settings page -->
<script>
    // Listener for toggling dark mode
    // Determine if dark mode was set
    // If dark mode set, then load dark mode
    // otherwise, load light mode
    document.addEventListener('DOMContentLoaded', (event) => {
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Load dark mode preference from local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Store toggle setting in local storage
        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    });
</script>

</html>
